    <h1>SEW Ejercicio-11: Manejo de API google maps con otra API(fullscreen)</h1>

    <P>
        pulsa el botón para poner el mapa en pantalla completa, esc para salir
    </P>


        <input type="button"   value = "Pantalla Completa" onclick="mapa.fullScreen()">
        <P>
            introduce las coordenadas del marcador que quieres añadir al mapa
        </P>
        <p><label for="latitud"></label>
            <input type="text" title="Latitud" name="Latitud" id ="latitud"/>
        </p>
        <p><label for="longitud"></label>
            <input type="text" title="Altitud" name="Altitud" id ="longitud"/>
        </p>
        <input type="button" value="Añadir marcador" onClick = "mapa.marcador();"/>




    <div id = "mapa">

    </div>
    

    <footer>
        
        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU&callback=mapa.initialize"></script>
